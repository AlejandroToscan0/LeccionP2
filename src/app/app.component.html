
<div class="container mt-2">
  <h1 class="text-center text-warning">Alta Cliente</h1>

<div class="container d-flex justify-content-center mt-2">
  <div class="card w-50 shadow-sm p-4">
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input id="nombre" type="text" class="form-control" [(ngModel)]="art.codigo" placeholder="Ingrese el nombre">
    </div>
    <div class="form-group mt-3">
      <label for="cif">CIF:</label>
      <input id="cif" type="number" class="form-control" [(ngModel)]="art.descripcion" placeholder="Ingrese el CIF">
    </div>
    <div class="form-group mt-3">
      <label for="direccion">Dirección:</label>
      <input id="direccion" type="text" class="form-control" [(ngModel)]="art.precio" placeholder="Ingrese la dirección">
    </div>
    <div class="form-group mt-3">
      <label for="grupo">Grupo:</label>
      <input id="grupo" type="number" class="form-control" [(ngModel)]="art.grupo" placeholder="Ingrese el grupo">
    </div>
    <div class="text-center mt-4">
      <button class="btn btn-primary btn-sm" (click)="agregarRegistro()">Agregar Registro</button>
    </div>
  </div>
</div>


  <h1 class="text-center text-warning">Listado clientes</h1>

  @if(hayRegistros()){
    <table class="table table-bordered table-hover w-75 mx-auto my-3">
      <thead class="thead-light">
        <tr class="text-center">
          <th scope="col">NOMBRE </th>
          <th scope="col">CIF </th>
          <th scope="col">Dirección </th>
          <th scope="col">GRUPO </th>
        </tr>
      </thead>
      <tbody class="mt-3">
        @for (art of articulos; track art.codigo) {
          <tr>
            <td>{{art.codigo}}</td>
            <td>{{art.descripcion}}</td>
            <td>{{art.precio}}</td>
            <td>{{art.grupo}}</td>
          </tr>
        }
      </tbody>
    </table>
    
  }@else {
    <p>No existe articulos.</p>
  }
  
  
</div>

<router-outlet />
